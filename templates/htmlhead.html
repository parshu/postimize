<head>
	<title>Postimize | One Click Recruitment Advertising </title>
	<style>
	#overlay {
		 visibility: hidden;
		 position: absolute;
		 left: 0px;
		 top: 0px;
		 width:100%;
		 height:100%;
		 text-align:center;
		 z-index: 1000;
		 
	}
	#overlay div {
		 width:300px;
		 margin: 100px auto;
		 background-color: #fff;
		 border:1px solid #000;
		 padding:15px;
		 text-align:center;
	}
	</style>
	<link href="/dist/jquery-ui.css" rel="stylesheet" type="text/css"/>
	{% if page != "home" %}
		<link href="/bootstrap/assets/css/bootstrap.css" rel="stylesheet"/>
		<script src="/bootstrap/assets/js/jquery.js"></script>
		<script src="/bootstrap/assets/js/bootstrap-transition.js"></script>
		<script src="/bootstrap/assets/js/bootstrap-modal.js"></script>
	{% endif %}
	<script type="text/javascript" src="/dist/jquery.min.js"></script>
	<script src="/dist/jquery-ui.min.js"></script>
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script type="text/javascript" src="/HTML-KickStart/js/prettify.js"></script>                                   <!-- PRETTIFY -->
	<script type="text/javascript" src="/dist/spin.min.js"></script>
	<script type="text/javascript" src="/HTML-KickStart/js/kickstart.js"></script>                                  <!-- KICKSTART -->
	<link rel="stylesheet" type="text/css" href="/HTML-KickStart/css/kickstart.css" media="all" />                  <!-- KICKSTART -->
	<link rel="stylesheet" type="text/css" href="/HTML-KickStart/style.css" media="all" />                          <!-- CUSTOM STYLES -->
	<link rel="icon" type="image/ico" href="/HTML-KickStart/css/img/postimize.ico">
	<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="/dist/excanvas.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="/dist/jquery.jqplot.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/dist/jquery.jqplot.min.css" />
	<script type="text/javascript" src="/dist/plugins/jqplot.barRenderer.min.js"></script>
	<script type="text/javascript" src="/dist/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="/dist/plugins/jqplot.pointLabels.min.js"></script>
	<script type="text/javascript" src="/dist/plugins/jqplot.pieRenderer.min.js"></script>
	<script type="text/javascript" src="/dist/plugins/jqplot.highlighter.min.js"></script>
	<script type="text/javascript" src="/dist/plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="/dist/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
	<script>
	function overlay() {
		el = document.getElementById("overlay");
		el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
	}
	
	</script>

</head>
